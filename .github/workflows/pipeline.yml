name: Pipeline DevSecOps

on:
  push:
    branches:
      - main

jobs:
  # JOB 1 : S√âCURIT√â (Trivy)
  security-check:
    name: üõ°Ô∏è Scan Trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # JOB 2 : QUALIT√â (Votre configuration Sonar)
  build:
    name: Build and analyze
    runs-on: ubuntu-latest # Optimis√© (plus rapide que macos-latest)
    needs: security-check    # Attend que Trivy ait fini (optionnel)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: SonarSource/sonarqube-scan-action@v4 # J'ai mis v4 (version stable actuelle), v6 n'existe pas encore pour cette action
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Si vous voulez bloquer le pipeline en cas d'√©chec du Quality Gate, d√©commentez ceci :
      # - uses: SonarSource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}