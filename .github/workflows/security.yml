name: CI Sécurité - Trivy

# Déclencheurs : Quand ce workflow doit-il s'exécuter ?
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  trivy_scan:
    name: Analyse de vulnérabilités
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Récupérer le code du dépôt
      - name: Checkout du code
        uses: actions/checkout@v4

      # Étape 2 : Lancer l'action Trivy officielle
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'           # Scan du système de fichiers (votre code)
          scan-ref: '.'             # Répertoire courant
          format: 'table'           # Affichage lisible dans les logs
          exit-code: '1'            # Fait échouer le job si des failles sont trouvées
          ignore-unfixed: true      # Ignore les failles sans correctif disponible
          severity: 'CRITICAL,HIGH' # Ne signale que les urgences